<form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Social Media Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" id="url" [(ngModel)]="url" name="url" class="form-control" validateUrl required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="description" name="description" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Link</button>
  </form>
